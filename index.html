<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
    <title>Encriptador</title>

</head>

<body>

    <header>

        <div class="logo">
            <img src="./imagenes/Vector.svg">
        </div>

        <div class="titulo">
            <h1>Encriptador</h1>
        </div>

    </header>

    <main>

        <div class="campo-a-encriptar">
            <div class="texto-a-encriptar">
                <input id="mensaje" class="cuadro-de-texto" placeholder="Escriba aqui su mensaje"></input>
            </div>

            <div class="advertencia">
                <img src="./imagenes/Vector2.svg">
                <p>Sólo letras minúsculas y sin acentos</p>
            </div>

            <div class="botones">
                <button type="button" id="btn-encriptar">Encriptar</button>
                <button type="button" id="btn-desencriptar">Desencriptar</button>
            </div>

        </div>

        <div class="campo-encriptado">
            <img id="sinTexto" src="./imagenes/Muñeco.svg" class="sin-texto">
            <h3 id="sinMensaje" class="sin-mensaje">Ningún mensaje fue encontrado</h3>
            <textarea id="texto-encriptado"
                placeholder="Ingrese el texto que desee encriptar o desencriptar"></textarea>
            <button id="btnCopiar">Copiar</button>
        </div>

    </main>

    <footer>
        <p class="copyright">&copy Copyright Gabriela García - 2023</p>
    </footer>
</body>
<script>
    var botonEncriptar = document.querySelector("#btn-encriptar");
    botonEncriptar.onclick = encriptar;

    var botonDesencriptar = document.querySelector("#btn-desencriptar");
    botonDesencriptar.onclick = desencriptar;

    var botonCopiar = document.querySelector("#btnCopiar");
    botonCopiar.onclick = copiar;
</script>


</html>
